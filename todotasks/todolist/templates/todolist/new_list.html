{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New List{% endblock %}

{% block content %}
    <div class="my-2 form-group col-md-6 mb-0 container" align="center">
        <h5 class="m-0 font-weight-bold text-primary">Create a new list!</h5>
        <form method="post">
            {% csrf_token %}
        {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
