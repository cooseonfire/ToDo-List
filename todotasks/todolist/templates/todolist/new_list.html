{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New List{% endblock %}

{% block content %}
    <h5 class="m-0 font-weight-bold text-primary">Create a new list!</h5>
    <div class="my-2"></div>
    <form method="post">
        {% csrf_token %}
    {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
