{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <div class="m-2">
        <h5 class="m-0 font-weight-bold text-primary">Editing task</h5>
        <div class="my-2 form-group col-md-6 mb-0 container" align="center">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        </div>
    </div>
{% endblock %}
